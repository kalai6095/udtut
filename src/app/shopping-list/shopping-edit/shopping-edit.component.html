<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name"
                 class="form-control input-sm"
                 ngModel
                 required/>
        </div>
        <div class="col-xs-5 form-group">
          <label for="amount">Amout</label>
          <input type="number" name="amount" id="amount"
                 class="form-control input-sm"
                 min="0" ngModel required pattern="^[1-9]+[1-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 form-group">
          <button class="btn btn-success btn-sm"
                  [disabled]="!f.valid"
                  *ngIf="!editmode" type="submit"> Add
          </button>

          <button class="btn btn-danger btn-sm"
                  type="button"
                  (click)="updateItem(f)"
          *ngIf="editmode">Update</button>

          <button class="btn btn-warning btn-sm" type="reset" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
