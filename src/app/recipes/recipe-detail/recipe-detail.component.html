<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height:300px">
    <!-- <input type="text" [(ngModel)]="recipe.imagePath" class="form-control input-sm">-->
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name |shorten:15}}</h1>
    <!-- <input type="text" [(ngModel)]="recipe.name" class="form-control input-sm"/>-->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class=" btn btn-sm btn-primary"
      > Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">Shopping List</a></li>
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
    <!--  <input type="text" [(ngModel)]="recipe.description" class="form-control input-sm"/>-->
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ingredient.name}}
        -- {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
