<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addRecipe()"> New Recipe</button>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor=" let recipeElement of recipes; let i=index" [recipe]="recipeElement" [index]="i" (recipeSelected)="recipeSelected(recipeElement)"></app-recipe-item>
  </div>
</div>
