<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-sm btn-primary" *ngIf="!recipeForm.valid">Save</button>
          <button class="btn btn-sm btn-warning">Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" id="name"
                   class="form-control input-sm"
                   formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> Image URL</label>
            <input type="text" id="imagePath"
                   class="form-control input-sm"
                   formControlName="imagePath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="{{recipeForm.get('imagePath').value}}" class="img-responsive" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description"> Description</label>
            <textarea type="text" id="description"
                      class="form-control input-sm"
                      formControlName="description">

            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index;"
               [formGroupName]="i"
               style="margin-top:10px;">
            <div class="col-xs-8">

              <input type="text" class="form-control input-sm" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control input-sm" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <input type="button" class="btn btn-sm btn-danger" value="X"/>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success btn-sm" (click)="onAddIngredient()"> Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
      <br/>

    </form>
  </div>
</div>
