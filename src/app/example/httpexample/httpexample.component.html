<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="httpExampleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title"
                 class="input-sm form-control"
                 formControlName="title"/>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content"
                    class="input-sm form-control"
                    formControlName="content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit"
                  class="btn btn-primary btn-sm"
                  [disabled]="httpExampleForm.status!=='VALID'"> Send Post
          </button>
        </div>
      </form>
    </div>

  </div>
  <hr/>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-sm btn-success">Fetch</button>
        <button class="btn btn-sm btn-warning">Clear</button>
      </div>
      <div class="form-group">
        No Post Available!...
      </div>
    </div>
  </div>
</div>
