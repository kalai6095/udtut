<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" [ngModel]="formElement" required="required"/>
          </div>
          <button class="btn btn-default btn-sm" type="button"> Suggest an Username</button>
          <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" class="form-control" ngModel required="required" email #email="ngModel"/>
          <span class="help-block" *ngIf="!email.valid">
            Please enter a Valid email.
          </span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select name="secret" id="secret" class="form-control input-sm" ngModel>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first Teacher?</option>
          </select>
        </div>
        <button
          class="btn btn-primary btn-sm"
          type="submit"
        [disabled]="!formElement.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
